<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CUBE CSS with Tailwind CSS</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/cube.css" />
</head>
<body>
  <main class="wrapper">
    <article class="flow">
      <h1>CUBE CSS with Tailwind CSS</h1>
      <p>An example of how you can use <a href="https://github.com/tailwindlabs/tailwindcss">Tailwind CSS</a> as the U (utilities) in
      <a href="https://cube.fyi/">CUBE CSS</a>. It also uses the following:</p>
      <ol>
        <li><a href="https://every-layout.dev/">Every Layout</a> layouts as compositional layouts (the C in CUBE CSS)</li>
        <li><a href="https://utopia.fyi/">Utopia</a> for fluid type and spacing scales</li>
        <li><a href="https://postcss.org/">Post CSS</a> to bundle up CSS files</li>
      </ol>
    </article>
  </main>
</body>
</html>
